<div class="layui-fluid">
	<div class="layui-row">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div id="tabledata" class="layui-card-header pt-10">
					<button class="layui-btn layui-btn-danger" data-type="getCheckData" data-url="{:URL('hook/alldel')}"  title="删除选中"><i class="layui-icon layui-icon-delete"></i></button>
					<button class="layui-btn pull-right" lay-href="{:URL('hook/addslide')}">添加图片</button>
				</div>
				<div class="layui-card-body">
					<table class="layui-hide" id="tabledata" lay-filter="list"></table>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/html" id="imgdata">
	<img src="">
</script>
<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-xs" lay-href="{:URL('user/adduser')}?id={{d.id}}" data-title="编辑">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" data-msg="您确定要删除吗？" data-url="{:URL('user/delete',array('table'=>'user'))}" lay-event="del">删除</a>
</script>
<script src="__MANAGE__/admin.js" type="text/javascript" charset="utf-8"></script>

<script>
	
layui.use(['table'], function() {
		var table=layui.table;
		table.render({
			elem: '#tabledata',
			url: "{:URL('hook/slidelist')}" //数据接口
			,page: false //开启分页
			,id:'tablist'
			,cols: [
				[ //表头
					{
						checkbox: true,
						fixed: true,
						fixed: 'left'
					}, {
						field: 'id',
						title: 'ID',
						width: 80
					}, {
						title: '缩略图',
						width: 178,
						align: 'center',
						toolbar: '#imgdata'
					}, {
						field: 'title',
						title: '标题',
					},{
						field: 'desc',
						title: '内容',
					},{
						field: 'relation',
						title: '关联',
					}, {
						field: 'url',
						title: '链接地址',

					},{
						field: 'position',
						title: '位置',
						width: 160,
						sort: true
					},{
						fixed: 'right',
						width: 178,
						align: 'center',
						toolbar: '#barDemo'
					}
				]
			]
		});
		
		
		
	});
</script>
