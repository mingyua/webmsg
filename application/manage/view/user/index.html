<div class="layui-fluid">
	<div  id="demoTable"  class="layui-row">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-header pt-10"> <button class="layui-btn layui-bg-red" data-type="getCheckData" data-url="{:URL('user/alldel')}" title="删除选中"><i class="layui-icon layui-icon-delete"></i></button> <button class="layui-btn pull-right" lay-href="{:URL('user/adduser')}">添加管理员</button> </div>
				<div class="layui-card-body">
					<table class="layui-hide" id="tabledata" lay-filter="list"></table>
				</div>
			</div>
		</div>
	</div>
	<div class="layui-clear" style="height: 100px;">&nbsp;</div>
</div>
<script type="text/html" id="switchTpl"> <input type="checkbox" name="status" value="{{d.status}}" lay-skin="switch" lay-text="启用|禁用" data-id="{{d.id}}" data-url="{:URL('user/userstatus')}" lay-filter="status" {{ d.status==1 ? 'checked' : '' }}> </script>
<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-xs" lay-href="{:URL('user/adduser')}?id={{d.id}}" data-title="编辑">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" data-msg="您确定要删除吗？" data-url="{:URL('user/delete',array('table'=>'user'))}" lay-event="del">删除</a>
</script> {load href="__MANAGE__/admin.js"}
<script>
	layui.use(['table', 'form', 'laydate'], function() {
		var table = layui.table,
			form = layui.form,
			laydate = layui.laydate;
		form.render();
		table.render({
			elem: '#tabledata',
			url: "{:URL('user/userlist')}" //数据接口
				,
			where: {
				key: {
					cid: 1
				}
			},
			page: true //开启分页
				,
			id: 'tablist',
			cols: [
				[ //表头
					{
						checkbox: true,
						fixed: true,
						fixed: 'left'
					}, {
						field: 'id',
						title: 'ID',
						width: 80,
						sort: true
					}, {
						field: 'username',
						title: '用户名'
					}, {
						field: 'groupname',
						title: '分组',
						width: 120
					}, {
						field: 'addtime',
						title: '添加时间',
						width: 200
					}, {
						field: 'status',
						title: '状态',
						width: 95,
						templet: '#switchTpl',
						unresize: true
					}, {
						fixed: 'right',
						width: 178,
						align: 'center',
						toolbar: '#barDemo'
					}
				]
			]
		});
	});
</script>
