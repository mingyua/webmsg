<div class="layui-fluid">
	<div id="demoTable" class="layui-row">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-body">
					<table class="layui-hide" id="tabledata" lay-filter="list"></table>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-xs" lay-href="{:URL('template/edit')}?tempid={{d.id}}" data-title="编辑">编辑</a>
</script>

<script>
	layui.use(['table', 'form'], function() {
		var table = layui.table,
			form = layui.form;
		table.render({
			elem: '#tabledata',
			toolbar: '#toolbarDemo', 
			url: "{:URL('template/templist')}" ,
			page: false ,
			id: 'tablist',
			cols: [
				[ 
					{ checkbox: true, fixed: true, fixed: 'left' }, 
					{ field: 'id', title: 'ID', width: 80 ,hide:true}, 
					{ field: 'filename', title: '文件名'}, 
					{ field: 'filesize', title: '文件大小',width: 178}, 
					{ field: 'tempname', title: '模板名称',width: 178,align: 'center'}, 
					{ fixed: 'right', width: 178, align: 'center', toolbar: '#barDemo' }
				]
			]
		});
	});
</script>
