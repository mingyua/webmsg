<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>通用后台管理模板系统（单页面专业版）</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__LAYUI__/css/layui.css" media="all">
  <link rel="stylesheet" href="__MANAGE__/admin.css" media="all">
</head>
<body>
	<div class="lay-main">
		<div class="lay-left">
				<h2 class="laylogo">mingyu</h2>
				<ul class="layui-nav layui-nav-tree layui-inline" lay-filter="menulist" style="margin-right: 10px;">
				  <li class="layui-nav-item layui-nav-itemed">
				    <a href="javascript:;"><i class="layui-icon layui-icon-home mr-10"></i> 主页</a>
				    <dl class="layui-nav-child">
				      <dd><a data-url="{:URL('index/a')}">选项一</a></dd>
				      <dd><a data-url="{:URL('index/create')}">选项二</a></dd>
				      <dd><a data-url="c.html">选项三</a></dd>
				      <dd><a data-url="d.html">跳转项</a></dd>
				    </dl>
				  </li>
				  <li class="layui-nav-item">
				    <a href="javascript:;">解决方案</a>
				    <dl class="layui-nav-child">
				      <dd><a href="">移动模块</a></dd>
				      <dd><a href="">后台模版</a></dd>
				      <dd><a href="">电商平台</a></dd>
				    </dl>
				  </li>
				  <li class="layui-nav-item"><a href="">云市场</a></li>
				  <li class="layui-nav-item"><a href="">社区</a></li>
				</ul>
		</div>
		<div class="lay-right">
				<div class="lay-header">
					<ul>
							<li id='menuicon' title="菜单"><i class="layui-icon layui-icon-shrink-right"></i></li>
							<a href="{:URL('index/index/index')}" target="_blank"><li class="layui-hide-xs" title="前台"><i class="layui-icon layui-icon-website"></i></li></a>
							<li id="reload" title="刷新"><i class="layui-icon layui-icon-refresh"></i></li>
					</ul>
					<ul class="pull-right">
							<li  title="通知"><i class="layui-icon layui-icon-notice"></i></li>
							<li class="layui-hide-xs"  title="主题"><i class="layui-icon layui-icon-theme"></i></li>
							<li class="layui-hide-xs"  title="便签"><i class="layui-icon layui-icon-note"></i></li>
							<li  title="更多"><i class="layui-icon layui-icon-more-vertical"></i></li>
					</ul>
				</div>
				
				<div id="stepnav" class="lay-breadcrumb layui-hide">
						
				</div>
				<div id="lay-body"></div>		
				
		</div>
	</div>  	

  <script src="__LAYUI__/layui.js"></script>
  <script src="__JS__/jquery.min.js"></script>
<script>
	layui.use(['element', 'layer','carousel'], function() {
		var element = layui.element,
			layer = layui.layer,
			carousel = layui.carousel,
			winw = $(window).width(); //导航的hover效果、二级菜单等功能，需要依赖element模块	  
		function urltip(obj) {
			$('#lay-body').load(obj, '', function(res, status) {
				if(status == 'success') {
					layer.closeAll();
				} else {
					$('#lay-body').html("<h2 class='t-c'>出错了！</h2>");
					layer.closeAll();
				}
			});
		}

		function reloadurl() {
			var _this = $('.lay-left').find('.layui-this>a').attr('data-url');
			if(_this != undefined) {
				urltip(_this);
			} else {
				urltip("{:URL('index/center')}");
			}
		}
		reloadurl();

		function screenw() {
			if(winw < 640) {
				$('.lay-right').css('width', '100%');
				$('.lay-left').css('display', 'none');
			} else {
				$('.lay-header').css('width', (winw - 200) + "px");
			}
		}
		screenw();
		//监听导航点击
		element.on('nav(menulist)', function(elem) {
			var url = elem.attr('data-url'),
				title = elem.text(),
				f = elem.parents('li').find('a:first').text();
			if(url) {
				$('#stepnav').removeClass('layui-hide').html('<a href="{:URL(\'index/index\')}">主页</a><span lay-separator="">/</span><a>' + f + '</a><span lay-separator="">/</span><a><cite>' + title + '</cite></a>');
				urltip(url);
				screenw();
			}
		});
		$('#menuicon').click(function(elem) {
			var a = $(this),
				h = $(".lay-left").is(":hidden"),
				w = $(window).width();
			if(h != false) {
				$('.lay-left').show();
				$('.lay-right').css('width', (w - 200) + "px");
				$('.lay-header').css('width', (w - 200) + "px");
				a.find('i').removeClass('layui-icon-spread-left').addClass('layui-icon-shrink-right');
			} else {
				$('.lay-left').hide();
				$('.lay-right').css('width', '100%')
				$('.lay-header').css('width', w + "px");
				a.find('i').removeClass('layui-icon-shrink-right').addClass('layui-icon-spread-left');
			}
			//console.log($(".lay-left").is(":hidden"));	 	  	
		});
		$('#reload').click(function(index) {
			layer.load(3, {
				time: 10 * 1000
			});
			reloadurl();
		});
	});
</script>
</body>
</html>
