<div class="layui-fluid">
	<div class="layui-row">
		<div class="layui-col-xs12">
			<div class="layui-card">
				<div id="demoTable" class="layui-card-header pt-10"> 
					<button  class="layui-btn layui-btn-danger" data-type="getCheckData" data-url="{:URL('comment/alldel')}"  title="删除选中"><i class="layui-icon layui-icon-delete"></i></button>
					<div class="layui-form pull-right">
						<div class="layui-form-item">	
							<div class="layui-inline"> <button class="layui-btn" data-type="add" data-title="添加话题" dataw="600px" datah="700px" data-url="{:URL('comment/addcommentcate')}" ><i class="layui-icon layui-icon-add-circle"></i>添加话题</button> </div>
						</div>
					</div>
				</div>
				<div class="layui-card-body">
					<table class="layui-hide" id="tabledata" lay-filter="list" lay-size="lg"></table>
				</div>

		</div>
	</div>
	<div class="layui-clear" style="height: 100px;">&nbsp;</div>
</div>

<script type="text/html" id="switchTpl">
  <input type="checkbox" name="status" value="{{d.status}}" lay-skin="switch" lay-text="显示|不显示" data-id="{{d.id}}" data-url="{:URL('comment/status')}" lay-filter="status" {{ d.status == 1 ? 'checked' : '' }}>
</script>
<script type="text/html" id="barDemo">
	
	<a class="layui-btn layui-btn-xs" data-url="{:URL('comment/addcommentcate')}" data-title="编辑" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" data-msg="您确定要删除吗？" data-url="{:URL('comment/delete')}" lay-event="del">删除</a>
</script>
{load href="__MANAGE__/admin.js"}
<script>
	
layui.use(['table'], function() {
		var table=layui.table;
		table.render({
			elem: '#tabledata',
			url: "{:URL('comment/commentcatelist')}" //数据接口
			,page: false //开启分页
			,id:'tablist'
			,cols: [
				[ //表头
					{
						checkbox: true,
						fixed: true,
						fixed: 'left'
					}, {
						field: 'id',
						title: 'ID',
						width: 80,
						sort: true
					}, {
						field: 'catename',
						title: '话题',
					},{field:'status', title:'状态', width:95, templet: '#switchTpl', unresize: true}
					,{
						fixed: 'right',
						width: 178,
						align: 'center',
						toolbar: '#barDemo'
					}
				]
			]
		});
		
		
		
	});
</script>
