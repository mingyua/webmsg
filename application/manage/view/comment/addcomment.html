<link rel="stylesheet" type="text/css" href="__LAYUI__/css/layui.css"/>
<link rel="stylesheet" type="text/css" href="__MANAGE__/admin.css"/>
<div class="layui-fluid">
	<div class="layui-row">
		<div class="layui-card">
			<div class="layui-card-body layui-form">
				<div class="layui-form-item">
				    <label class="layui-form-label">栏目</label>
				    <div class="layui-input-block">
				     <select name="cateid">
				     	<option value="0" {eq name="$info.pid|default=0" value="0"}selected{/eq}>顶级栏目</option>
				     	{volist name="pid" id="v"}
				     	<option value="{$v.id}" {eq name="$info.pid|default=0" value="$v.id"}selected{/eq}>{$v.catename|raw}</option>
				     	{/volist}
				     </select>
				    </div>
				</div>	
				<div class="layui-form-item">
				    <label class="layui-form-label">问题</label>
				    <div class="layui-input-block">
				      <input name="title" value="{$info.title|default=''}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" type="text">
				    </div>
				</div>	
				<div class="layui-form-item">
				    <label class="layui-form-label">问题描述</label>
				    <div class="layui-input-block">
				      <textarea name="desc" class="layui-textarea">{$info.desc|default=''}</textarea>
				      
				    </div>
				</div>	
				<div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">问题图片</label>
				    <div class="layui-input-block">
				      <a class="layui-btn uploadbg demoMore" lay-data="{ url:'/manage/upload/index' }">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a><input type="hidden" name="thumb" value="">
				    </div>
				</div>	
				<div class="layui-form-item">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-block">
					  <input name="status" value="1" {eq name="$info.status|default=1" value="1"}checked{/eq} title="审核" type="radio">
					  <input name="status" value="0" {eq name="$info.status|default=1" value="0"}checked{/eq} title="未审核" type="radio">
					</div>
				</div>
				{notempty name="info.id"}
					<input type="hidden" name="id" id="id" value="{$info.id}" />
				{/notempty}
				
				<div class="layui-form-item">
				    <div class="layui-input-block">
				      <a class="layui-btn" lay-submit="" lay-filter="submit" data-url="{:URL('comment/addcomment')}">确认提交</a>
				    </div>
				</div>						
				
			
				
				
			</div>
		</div>
	</div>
	<div class="layui-clear" style="height: 100px;">&nbsp;</div>
</div>
  <script src="__LAYUI__/layui.js"></script>
  <script src="__JS__/jquery.min.js"></script>
 <script src="__MANAGE__/index.js" type="text/javascript" charset="utf-8"></script>
