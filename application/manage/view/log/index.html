<div class="layui-fluid">
	<div class="layui-row">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-body">
					<table class="layui-hide" id="tabledata" lay-filter="list"></table>
				</div>
			</div>
		</div>
	</div>
	<div class="layui-clear" style="height: 100px;">&nbsp;</div>
</div>
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="getCheckData" data-url="{:URL('log/alldel')}"  title="删除选中"><i class="layui-icon layui-icon-delete"></i></button>
  </div>
</script>
<script>
	
layui.use(['table'], function() {
		var table=layui.table;
		table.render({
			elem: '#tabledata',
			toolbar: '#toolbarDemo', 
			url: "{:URL('log/loglist')}" //数据接口
			,page: true //开启分页
			,id:'tablist'
			,cols: [
				[ 
					{ checkbox: true, fixed: true, fixed: 'left' }, 
					{ field: 'username', title: '用户名称', width: 120, sort: true }, 
					{ field: 'tag', title: '操作', }, 
					{ field: 'address', title: '地区', },
					{ field: 'ip', title: 'IP', width: 160, sort: true }, 
					{ field: 'network', title: '网络类型', width: 120 } ,
					{ field: 'addtime', title: '时间', width: 178, } ,
					{ fixed: 'right', width: 178, align: 'center', toolbar: '#barDemo' }
				]
			]
		});
		
		
		
	});
</script>
