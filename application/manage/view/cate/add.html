<link rel="stylesheet" type="text/css" href="__LAYUI__/css/layui.css"/>
<link rel="stylesheet" type="text/css" href="__MANAGE__/admin.css"/>
<div class="layui-fluid">
	<div class="layui-row">
		<div class="layui-card">
			<div class="layui-card-body layui-form">
				<div class="layui-form-item">
				    <label class="layui-form-label">栏目</label>
				    <div class="layui-input-block">
				     <select name="pid">
				     	<option value="0" {eq name="$info.pid|default=0" value="0"}selected{/eq}>顶级栏目</option>
				     	{volist name="pid" id="v"}
				     	<option value="{$v.id}" {eq name="$info.pid|default=0" value="$v.id"}selected{/eq}>{$v.catename|raw}</option>
				     	{/volist}
				     </select>
				    </div>
				</div>	
				<div class="layui-form-item">
				    <label class="layui-form-label">导航名称</label>
				    <div class="layui-input-block">
				      <input name="name" value="{$info.name|default=''}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" type="text">
				    </div>
				</div>	
				<div class="layui-form-item">
				    <label class="layui-form-label">英文名称</label>
				    <div class="layui-input-block">
				      <input name="entitle" value="{$info.entitle|default=''}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" type="text">
				    </div>
				</div>	
				<div class="layui-form-item">
				    <label class="layui-form-label">链接地址</label>
				    <div class="layui-input-block">
				      <input name="url" value="{$info.url|default=''}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" type="text">
				    </div>
				</div>	
				<div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">栏目图片</label>
				    <div class="layui-input-block">
				      <a class="layui-btn uploadbg demoMore" lay-data="{ url:'/manage/upload/index' }">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a><input type="hidden" name="thumb" value="">
				    </div>
				</div>	
				<div class="layui-form-item">
				    <label class="layui-form-label">排序</label>
				    <div class="layui-input-block">
				      <input name="sort" value="{$info.sort|default=''}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" type="text">
				    </div>
				</div>	
				<div class="layui-form-item">
				    <label class="layui-form-label">图标</label>
				    <div class="layui-input-block">
				      <input name="icon" value="{$info.icon|default=''}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" type="text">
				    </div>
				</div>	
				<div class="layui-form-item">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-block">
					  <input name="status" value="1" {eq name="$info.status|default=1" value="1"}checked{/eq} title="显示" type="radio">
					  <input name="status" value="0" {eq name="$info.status|default=1" value="0"}checked{/eq} title="不显示" type="radio">
					</div>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">模板</label>
				    <div class="layui-input-block">
				    	<select name="temp" lay-filter="buildquickurl">
				    		{volist name="templist" id="v"}
				    		<option value="{$v.id}" {eq name="$info.temp|default=1" value="$v.type"}selected{/eq}>{$v.name}</option>
				    		{/volist}
				    	</select>

				    </div>
				</div>	
				<div class="layui-form-item">
				    <label class="layui-form-label">其它</label>
				    <div class="layui-input-block">
				      <input name="other" value="{$info.other|default=''}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" type="text">
				    </div>
				</div>	
				{notempty name="info.id"}
					<input type="hidden" name="id" id="id" value="{$info.id}" />
				{/notempty}
				
				<div class="layui-form-item">
				    <div class="layui-input-block">
				      <a class="layui-btn" lay-submit="" lay-filter="submit" data-url="{:URL('cate/add')}">确认提交</a>
				    </div>
				</div>						
				
			
				
				
			</div>
		</div>
	</div>
	<div class="layui-clear" style="height: 100px;">&nbsp;</div>
</div>

  <script src="__JS__/jquery.min.js"></script>
 <script src="__MANAGE__/index.js" type="text/javascript" charset="utf-8"></script>
